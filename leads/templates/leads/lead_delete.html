{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class = "max-w-lg mx-auto">
        <div class="py-5 border-b border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
        </div> 
        <div class="py-5">
            <h1 class="text-2xl text-gray-800">Are you sure you want to delete this lead?</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class='w-full bg-red-500 hover:bg-red-400 px-3 py-2 mt-2 rounded-md text-white font-semibold'>Delete</button>
        </form>
    </div>
{% endblock content %}
