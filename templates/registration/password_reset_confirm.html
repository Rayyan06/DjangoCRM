{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter your new password</h1>
    <form class="mt-4" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class='w-full bg-blue-500 hover:bg-blue-400 px-3 py-2 mt-2 rounded-md text-white font-semibold' type='submit'>Confirm new Password</button>
    </form>
</div>
{% endblock content %}
