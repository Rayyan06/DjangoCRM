{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back to agents</a>
    </div> 
    <div class="py-5">
        <h1 class="text-4xl text-gray-800">Create a New Agent</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='w-full bg-blue-500 hover:bg-blue-400 px-3 py-2 mt-2 rounded-md text-white font-semibold'>Submit</button>
    </form>
    
{% endblock content %}
